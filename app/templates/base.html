<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Grade Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f7}
      header{background:#2c3e50;color:#fff;padding:1rem}
      nav a{color:#fff;margin-right:1rem;text-decoration:none}
      main{padding:2rem}
      .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);padding:1.5rem;margin-bottom:1.5rem}
      table{width:100%;border-collapse:collapse}
      th,td{padding:.5rem;text-align:left;border-bottom:1px solid #eee}
    </style>
  </head>
  <body>
    <header>
      <h1>Grade Management</h1>
      <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.instructor') }}">Instructor Dashboard</a>
        <a href="{{ url_for('main.student') }}">Student Dashboard</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
      </nav>
    </header>

    <main>
      {% block content %}
      
      
      {% endblock %}
    </main>
  </body>
</html>
