{% extends "instructor/home.html" %}
{% block title %}Instructor - Profile Setup{% endblock %}

{% block content %}
<h1>Instructor Profile Setup</h1>

<form method="post" action="{{ url_for('main.instructor_profile') }}">
    <div class="mb-3">
        <label for="id" class="form-label">Instructor ID</label>
        <input type="text" class="form-control" id="id" name="id" readonly
               value="{{ instructor.id if instructor else '' }}">
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required
               value="{{ instructor.name if instructor else '' }}">
    </div>

    <div class="mb-3">
        <label for="subjects" class="form-label">Subjects</label>
        <div id="subjects">
            {% for subject in all_subjects %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subject_ids" id="subject{{ subject.id }}"
                       value="{{ subject.id }}"
                       {% if subject.instructor_id == instructor.id %}checked{% endif %}>
                <label class="form-check-label" for="subject{{ subject.id }}">
                    {{ subject.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
