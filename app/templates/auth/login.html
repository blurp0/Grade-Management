{% extends "base.html" %}
{% block title %}Login Â· Grade Management{% endblock %}

{% block content %}
<section class="auth-container">
  <h1>Login</h1>

  <form method="post" action="{{ url_for('main.login') }}" class="auth-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" required autocomplete="username" autofocus>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required autocomplete="current-password">
    </div>

    <button type="submit" class="btn-primary">Login</button>
  </form>

  <p class="auth-footer">
    No account? <a href="{{ url_for('main.register') }}">Register here</a>.
  </p>
</section>
{% endblock %}
